<!DOCTYPE html>
<html lang="de">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Mensa Speiseplan PWA</title>
<link rel="manifest" href="manifest.json">
<link rel="stylesheet" href="picnic.min.css">
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1 id="spltitle">Speiseplan</h1>
</header>
<div>
    <button id="heute">Heute</button>
    <button id="morgen">Morgen</button>
    <label for="modalDatumAuswahl" class="button">Datum wählen</label>
    <label for="modalMensaAuswahl" class="button">Mensa wählen</label>
</div>
<main id="speiseplan">

    <article class="card"><p class="keine-angebote">Bitte wähle zuerst eine Mensa!</p></article>

</main>
<footer class="flex">
    <div>
        Made by <a href="https://bandemer.dev" title="Matthias Bandemer">bandemer.dev</a>
    </div>
    <div class="text-align-right">
        Datenquelle: <a href="https://www.studentenwerk-dresden.de/mensen/speiseplan-api.html">Studentenwerk Dresden</a>
    </div>
</footer>

<div class="modal">
    <input id="modalMensaAuswahl" type="checkbox">
    <label for="modalMensaAuswahl" class="overlay"></label>
    <article>
        <header>
            <h3>Mensa wählen:</h3>
            <label for="modalMensaAuswahl" class="close">&times;</label>
        </header>
        <section class="content">
            <select id="mensenselect"></select>
        </section>
        <footer>
            <button class="button" id="savemensa">Speichern</button>
            <label for="modalMensaAuswahl" class="button">
                Abbrechen
            </label>
        </footer>
    </article>
</div>

<div class="modal">
    <input id="modalDatumAuswahl" type="checkbox">
    <label for="modalDatumAuswahl" class="overlay"></label>
    <article>
        <header>
            <h3>Datum wählen:</h3>
            <label for="modalDatumAuswahl" class="close">&times;</label>
        </header>
        <section class="content">
            <select id="datumselect"></select>
        </section>
        <footer>
            <button class="button" id="savedatum">Speichern</button>
            <label for="modalDatumAuswahl" class="button">
                Abbrechen
            </label>
        </footer>
    </article>
</div>

<script src="script.js"></script>
<script>
window.addEventListener("load", async () => {
    if ("serviceWorker" in window.navigator) {
        try {
            await window.navigator.serviceWorker.register("worker.js");
        } catch (err) {
            console.error(err);
        }
    }
});
</script>
</body>
</html>
