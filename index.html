<div>

    <button class="btn btn-primary" id="morgen">Morgen</button>

        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
<form>
	<select id="mensenselect" class="form-select"></select>
</form>                    

      </div>

        <button id="savemensa" type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
